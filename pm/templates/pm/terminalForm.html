{% extends "base.html" %} {% load static %} {% block content %}
<form method ="post">
  {% csrf_token %}
  <div class="page-container">
    <div class="main-content">
      <div class="section__content section__content--p30">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-6">
              <div class="card">
                <div class="card-header">
                  <strong>Add</strong>
                  <small> Terminal</small>
                </div>
                <div class="card-body card-block">
                  <div class="form-group">
                    <label for="company" class="form-control-label"
                      >Bank Name</label
                    >
                    <input
                      type="text"
                      id="company"
                      placeholder="Bank Name"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="vat" class="form-control-label"
                      >Bank District</label
                    >
                    <input
                      type="text"
                      id="vat"
                      placeholder="Bank District"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="street" class="form-control-label"
                      >Bank Branch</label
                    >
                    <input
                      type="text"
                      id="street"
                      placeholder="Bank Branch"
                      class="form-control"
                    />
                  </div>
                  <div class="row form-group">
                    <div class="col-8">
                      <div class="form-group">
                        <label for="city" class="form-control-label"
                          >Moti District</label
                        >
                        <input
                          type="text"
                          id="city"
                          placeholder="Moti District"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="col-8">
                      <div class="form-group">
                        <label for="postal-code" class="form-control-label"
                          >Terminal ID</label
                        >
                        <input
                          type="text"
                          id="postal-code"
                          placeholder="Terminal ID"
                          class="form-control"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="country" class="form-control-label"
                      >Terminal Name</label
                    >
                    <input
                      type="text"
                      id="country"
                      placeholder="Terminal Name"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="country" class="form-control-label"
                      >Serial Number</label
                    >
                    <input
                      type="text"
                      id="country"
                      placeholder="Serial Number"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="country" class="form-control-label"
                      >Model</label
                    >
                    <input
                      type="text"
                      id="country"
                      placeholder="Model"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="country" class="form-control-label"
                      >Dissipenser Type</label
                    >
                    <input
                      type="text"
                      id="country"
                      placeholder="Dissipenser Type"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="country" class="form-control-label">City</label>
                    <input
                      type="text"
                      id="country"
                      placeholder="City"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="country" class="form-control-label"
                      >Location</label
                    >
                    <input
                      type="text"
                      id="country"
                      placeholder="Location"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <button
                      type="button"
                      class="btn btn-primary btn-lg btn-block"
                    >
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock content %}
