{% extends "base.html" %}
{% block content %}
<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
     
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="{% url "home" %}">Home</a></li>
            <li class="breadcrumb-item active">Add Terminal</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="card card-default">
        <div class="card-header">
          <h3 class="card-title">Assign Engineer</h3>
        </div>
        <div class="card-body">
          <form action="" method="POST">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="{{ form.priority.id_for_label }}">Priority</label>
                    {{form.priority}}
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="{{ form.assign_to.id_for_label }}">Assigned To</label>
                    {{form.assign_to}}
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="{{ form.comment.id_for_label }}">Comment</label>
                    {{form.comment}}
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Assign</button>
            <a href="{% url 'schedules' %}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>

{% endblock content %}
