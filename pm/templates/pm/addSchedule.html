{% extends "base.html" %} {% load static %} {% block content %}
<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Make Schedule</h1>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="card card-default border-top border-info">
        <div class="card-header">
          <h3 class="card-title">Make Scheule</h3>
        </div>
        <div class="card-body">
          <form  method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="{{ form.schedul_name.id_for_label }}">Schedule Name</label>
                    {{form1.schedul_name}}
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="{{ form.scheduled_by.id_for_label }}">Scheduled by</label>
                    {{form1.scheduled_by}}
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="{{ form.terminals.id_for_label }}">Select Terminals</label>
                    {{form.terminals}}
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="{{ form.start_date.id_for_label }}">Start Date</label>
                    {{form.start_date}}
                </div>
              </div>
              <div class="col-md-8">
                <div class="form-group">
                  <label for="{{ form.description.id_for_label }}">Description</label>
                    {{form.description}}
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary swalDefaultSuccess">Create Schedule</button>
            <a href="{% url 'schedules' %}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
 {% endblock content %}
