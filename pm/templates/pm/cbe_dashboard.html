{% extends "base.html" %} {% load static %} {% block content %}
<div class="content-wrapper">
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <form action="" method="POST">
            {% csrf_token %}
            <div class="row">
              <div class="col-12">
                <h3 class="card-title py-4">CBE Bank Report</h3>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Filter by timeframe</label>
                  <select class="form-control" name="options">
                    <option value="0">-----Select-----</option>
                    <option value="Weekly">Weekly</option>
                    <option value="Monthly">Monthly</option>
                    <option value="Quarterly">Quarterly</option>
                    <option value="Half Year">Half Year</option>
                    <option value="Yearly">Yearly</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <button type="submit" class="btn btn-primary">Filter</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-12">
          <div>
            <canvas id="districtChart" width="400"></canvas>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
      var ctx = document.getElementById('districtChart').getContext('2d');
      var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
              labels: [{% for district in districts %}"{{ district.district_name }}", {% endfor %}],
              datasets: [{
                  label: 'Approval Percentage',
                  data: {{ district_approval_percentages|safe }},
                  backgroundColor: 'rgba(54, 162, 235, 0.2)',
                  borderColor: 'rgba(54, 162, 235, 1)',
                  borderWidth: 1
              }]
          },
          options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          min: 0,
                          max: 100,
                          stepSize: 10,
                          callback: function(value) {
                              return value + '%'; // Add percentage symbol
                          }
                      },
                      afterBuildTicks: function(scale) {
                          scale.ticks.push(70); // Add the 70% mark


                        }
                  }]
              },
              annotation: {
                  drawTime: 'afterDatasetsDraw',
                  annotations: [{
                      type: 'line',
                      mode: 'horizontal',
                      scaleID: 'y-axis-0',
                      value: 70,
                      color: 'red', // Set the color to red
                      borderColor: 'red', // Set the border color to red
                      borderWidth: 10, // Set the border width to make it bold
                      label: {
                          content: 'Target 70%',
                          enabled: true,
                          position: 'right'
                      }
                  }]
              }
          }
      });
  });
</script>

{% endblock %}
